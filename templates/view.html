<!DOCTYPE html>

<head>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Average</th>
        </tr>
        {% for student in data %}
        <tr>
            <td>{{ student.first_name }} {{ student.last_name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.average }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{url_for('update_students')}}">Add Students</a><br>
    <a href="{{url_for('remove_student')}}">Remove Student</a>
</body>
